apply plugin: 'com.android.library'apply plugin: 'kotlin-android'apply plugin: 'kotlin-android-extensions'apply plugin: 'kotlin-kapt'android {    compileSdkVersion 28    defaultConfig {//        applicationId "com.whilerain.tinychart"        minSdkVersion 19        targetSdkVersion 28        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    androidExtensions {        experimental = true    }}tasks.withType(Javadoc) {    options.addStringOption('Xdoclint:none', '-quiet')    options.addStringOption('encoding', 'UTF-8')    options.addStringOption('charSet', 'UTF-8')}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'androidx.test:runner:1.2.0'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'    implementation 'androidx.appcompat:appcompat:1.1.0-rc01'    implementation 'androidx.core:core-ktx:1.0.2'    //Coroutine    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.1"    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.1.1'}apply from: "https://raw.githubusercontent.com/panpf/android-library-publish-to-jcenter/master/bintrayUpload.gradle"